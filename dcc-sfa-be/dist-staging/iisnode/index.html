<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"SAP10-11396-stdout-1771569592883.txt","computername":"SAP10","pid":11396,"type":"stdout","created":1771569592883},{"file":"SAP10-21464-stderr-1771571567269.txt","computername":"SAP10","pid":21464,"type":"stderr","created":1771571567269},{"file":"SAP10-21464-stdout-1771571567268.txt","computername":"SAP10","pid":21464,"type":"stdout","created":1771571567268},{"file":"SAP10-30244-stderr-1771571787950.txt","computername":"SAP10","pid":30244,"type":"stderr","created":1771571787950},{"file":"SAP10-30244-stdout-1771571787949.txt","computername":"SAP10","pid":30244,"type":"stdout","created":1771571787949},{"file":"SAP10-9984-stdout-1771571360119.txt","computername":"SAP10","pid":9984,"type":"stdout","created":1771571360119}];
        var lastUpdated = 1771571790247;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
